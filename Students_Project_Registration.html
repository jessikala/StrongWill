<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Project Registration</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(120deg, #18181b 0%, #312e81 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #e0e7ef;
    }
    header {
      background: rgba(30,27,75,0.98);
      color: #fff;
      padding: 1.5rem 0 1rem 0;
      box-shadow: 0 2px 16px rgba(30,27,75,0.18);
      border-bottom: 1.5px solid #6366f1;
    }
    header h1 {
      margin: 0 0 0.5rem 0;
      text-align: center;
      font-size: 2.3rem;
      letter-spacing: 2px;
      font-weight: 700;
      color: #a5b4fc;
      text-shadow: 0 2px 8px #312e81;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2.2rem;
      margin-bottom: 0.5rem;
    }
    nav a {
      color: #a5b4fc;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 1px;
      transition: color 0.2s;
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
    }
    nav a:hover {
      color: #fff;
      background: #6366f1;
      text-decoration: none;
    }
    main {
      max-width: 650px;
      margin: 2.5rem auto;
      background: rgba(36,37,46,0.98);
      border-radius: 1.3rem;
      box-shadow: 0 6px 32px rgba(99,102,241,0.18);
      padding: 2.7rem 2.2rem 2.2rem 2.2rem;
      text-align: center;
      border: 1.5px solid #6366f1;
    }
    h2 {
      color: #a5b4fc;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #312e81;
    }
    p, label {
      color: #cbd5e1;
      font-size: 1.13rem;
      line-height: 1.7;
    }
    input, select, button, textarea {
      background: #232336;
      color: #e0e7ef;
      border: 1.5px solid #6366f1;
    }
    input:focus, select:focus, textarea:focus {
      border: 2px solid #818cf8;
      background: #18181b;
    }
    .hidden { display: none; }
    .btn-group { display: flex; gap: 10px; margin-top: 16px; }
    .btn-group button { flex: 1; }
    #reg-message {
      margin-top: 1rem;
      text-align: center;
      color: #16a34a;
      font-weight: 500;
    }
    footer {
      text-align: center;
      color: #a5b4fc;
      background: none;
      margin-top: 2.5rem;
      font-size: 1.05rem;
      letter-spacing: 1px;
    }
    /* Responsive logo */
    .site-logo {
      height: 40px;
      width: auto;
      max-width: 160px;
      min-height: 28px;
      vertical-align: middle;
      border-radius: 8px;
      box-shadow: 0 2px 8px #312e81;
      padding: 2px;
      background: none;
      transition: height 0.2s, max-width 0.2s;
    }
    @media (max-width: 600px) {
      .site-logo {
        height: 28px;
        max-width: 100px;
      }
      main {
        padding: 1.2rem 0.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;justify-content:center;gap:1rem;">
      <img src="assets/StrongWill_logo.png" alt="StrongWill Logo" class="site-logo" />
      <h1 style="margin:0;">StrongWill</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="student_project.html">Projects</a>
      <a href="internship.html">Internship</a>
      <a href="certificate.html">Certificate</a>
      <a href="students_list.html">Students List</a>
      <a href="Students_Project_Registration.html">Student Project Registration</a>
      <a href="project_add.html">Add Project</a>
      <a href="about_us.html">About Us</a>
    </nav>
  </header>
  <main>
    <div id="login-container" style="max-width: 420px; margin: 2.5rem auto; background: #fff; border-radius: 1.2rem; box-shadow: 0 4px 24px rgba(55,48,163,0.10); padding: 2.5rem 2rem 2rem 2rem;">
      <h2>Student Login</h2>
      <form id="login-form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
        <label for="login-mobile">Mobile Number</label>
        <input type="tel" id="login-mobile" pattern="[0-9]{10}" required>
        <button type="button" onclick="sendOTP()" style="margin-top:16px; background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%); color: #fff; font-weight: 600; border: none; border-radius: 0.7rem; padding: 0.8rem 0; font-size: 1.1rem; cursor: pointer; transition: background 0.2s, transform 0.1s;">Send OTP</button>
        <div id="otp-section" class="hidden">
          <label for="otp">Enter OTP</label>
          <input type="text" id="otp" maxlength="6" required>
          <button type="button" onclick="verifyOTP()" style="margin-top:12px; background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%); color: #fff; font-weight: 600; border: none; border-radius: 0.7rem; padding: 0.8rem 0; font-size: 1.1rem; cursor: pointer; transition: background 0.2s, transform 0.1s;">Verify OTP</button>
        </div>
      </form>
    </div>

    <div class="hidden" id="registration-container">
        <h2>Project Registration</h2>
        <form id="registration-form">
            <label for="name">Name</label>
            <input type="text" id="name" required>
            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" pattern="[0-9]{10}" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="college">College Name</label>
            <input type="text" id="college" required>
            <label for="city">City/Town</label>
            <input type="text" id="city" required>
            <label for="year">College Year</label>
            <select id="year" required>
                <option value="">Select Year</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
            <div class="btn-group">
                <button type="button" onclick="register()">Register</button>
                <button type="button" onclick="unregister()">Unregister</button>
            </div>
        </form>
        <div id="reg-message"></div>
    </div>

    <script>
        // Simulated OTP and registration logic for demonstration purposes only

        let generatedOTP = "";
        let loggedInEmail = "";

        function sendOTP() {
            const mobile = document.getElementById('login-mobile').value;
            if (!/^\d{10}$/.test(mobile)) {
                alert("Enter a valid 10-digit mobile number.");
                return;
            }
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            alert("OTP sent to your mobile: " + generatedOTP); // Replace with real SMS in production
            document.getElementById('otp-section').classList.remove('hidden');
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            if (otp === generatedOTP) {
                loggedInEmail = document.getElementById('login-email').value;
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('registration-container').classList.remove('hidden');
                // Pre-fill email and mobile
                document.getElementById('email').value = loggedInEmail;
                document.getElementById('mobile').value = document.getElementById('login-mobile').value;
            } else {
                alert("Invalid OTP. Please try again.");
            }
        }

        function register() {
            const regData = {
                name: document.getElementById('name').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                college: document.getElementById('college').value,
                city: document.getElementById('city').value,
                year: document.getElementById('year').value,
                status: 'Registered'
            };
            if (Object.values(regData).some(v => !v)) {
                alert("Please fill all fields.");
                return;
            }
            // Save registration with status
            localStorage.setItem('registration_' + regData.email, JSON.stringify(regData));
            // Maintain a list of all registration emails
            let allRegs = JSON.parse(localStorage.getItem('all_registrations') || '[]');
            if (!allRegs.includes(regData.email)) {
                allRegs.push(regData.email);
                localStorage.setItem('all_registrations', JSON.stringify(allRegs));
            }
            document.getElementById('reg-message').innerText = "Registration successful!";
        }

        function unregister() {
            const email = document.getElementById('email').value;
            let reg = localStorage.getItem('registration_' + email);
            if (reg) {
                reg = JSON.parse(reg);
                reg.status = 'Unregistered';
                localStorage.setItem('registration_' + email, JSON.stringify(reg));
            }
            document.getElementById('reg-message').innerText = "You have been unregistered.";
        }
    </script>
  </main>

    <p>&copy; 2025 StrongWill. All rights reserved.</p>
  </footer>
</body>
</html>
