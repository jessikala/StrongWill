<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Generate Certificate</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="internship.html">Internship</a>
      <a href="certificate.html">Certificate</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>
  <main>
    <form id="certificateForm">
      <input type="text" id="studentName" placeholder="Student Name" required />
      <input type="text" id="projectTitle" placeholder="Project Title" required />
      <input type="text" id="duration" placeholder="Internship Duration" required />
      <input type="date" id="issueDate" required />
      <button type="button" onclick="generateCertificate()">Generate PDF</button>
    </form>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
