<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Application</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: #3730a3;
      color: #fff;
      padding: 1.5rem 0 1rem 0;
      box-shadow: 0 2px 8px rgba(55,48,163,0.08);
    }
    header h1 {
      margin: 0 0 0.5rem 0;
      text-align: center;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 0.5rem;
    }
    nav a {
      color: #c7d2fe;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }
    main {
      max-width: 420px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 24px rgba(55,48,163,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      background: #f8fafc;
      border-radius: 1rem;
      padding: 1.5rem 1rem;
      box-shadow: 0 2px 8px rgba(99,102,241,0.06);
      margin-top: 1.5rem;
    }
    input[type="text"], input[type="email"], input[type="tel"], select, input[type="file"] {
      padding: 0.7rem 1rem;
      border: 1.5px solid #a5b4fc;
      border-radius: 0.7rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    input:focus, select:focus {
      border: 2px solid #6366f1;
      background: #f1f5f9;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      border-radius: 0.7rem;
      padding: 0.8rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(99,102,241,0.10);
      transition: background 0.2s, transform 0.1s;
      margin-top: 0.5rem;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #3730a3 0%, #6366f1 100%);
      transform: translateY(-2px) scale(1.03);
    }
    @media (max-width: 600px) {
      main { padding: 1rem 0.2rem; }
      form input, form select { min-width: 100px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Internship Application</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="internship.html">Internship</a>
      <a href="certificate.html">Certificate</a>
      <a href="admin.html">Admin</a>
      <a href="Students_Project_Registration.html">Student Project Registration</a>
    </nav>
  </header>
  <main>
    <form action="https://formspree.io/f/mnqepzwv" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="interest" required>
        <option value="">-- Area of Interest --</option>
        <option>Web Development</option>
        <option>AI / Machine Learning</option>
        <option>Cybersecurity</option>
        <option>Data Science</option>
      </select>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" />
      <button type="submit">Submit Application</button>
    </form>
  </main>
</body>
</html>
