<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    header {
      background: #3730a3;
      color: #fff;
      padding: 1.5rem 0 1rem 0;
      box-shadow: 0 2px 8px rgba(55,48,163,0.08);
    }
    header h1 {
      margin: 0 0 0.5rem 0;
      text-align: center;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 0.5rem;
    }
    nav a {
      color: #c7d2fe;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }
    main {
      max-width: 400px;
      margin: 2.5rem auto;
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 24px rgba(55,48,163,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    h2 {
      text-align: center;
      color: #3730a3;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    th, td {
      padding: 8px;
      border: 1px solid #a5b4fc;
      text-align: left;
    }
    th {
      background: #e0e7ff;
    }
    em {
      color: #64748b;
      font-size: 0.95rem;
      display: block;
      margin-top: 1.5rem;
      text-align: center;
    }
    footer {
      text-align: center;
      color: #64748b;
      background: none;
      margin-top: 2rem;
      font-size: 1rem;
    }
    /* Responsive logo */
    .site-logo {
      height: 40px;
      width: auto;
      max-width: 160px;
      min-height: 28px;
      vertical-align: middle;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(55,48,163,0.10);
      padding: 2px;
      background: none;
      transition: height 0.2s, max-width 0.2s;
    }
    @media (max-width: 600px) {
      .site-logo {
        height: 28px;
        max-width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;justify-content:center;gap:1rem;">
      <img src="assets/StrongWill_logo.png" alt="StrongWill Logo" class="site-logo" />
      <h1 style="margin:0;">Students List</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="internship.html">Internship</a>
      <a href="certificate.html">Certificate</a>
      <a href="students_list.html">Students List</a>
      <a href="Students_Project_Registration.html">Student Project Registration</a>
    </nav>
  </header>
  <main>
    <h2>Student Project Registrations</h2>
    <table id="regTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>College</th>
          <th>City</th>
          <th>Year</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="regTableBody">
      </tbody>
    </table>
    <p><em>Note: Registrations are stored in browser localStorage for demo purposes.</em></p>
  </main>
  <footer>
    <p>&copy; 2025 StrongWill. All rights reserved.</p>
  </footer>
  <script>
    function loadRegistrations() {
      const tbody = document.getElementById('regTableBody');
      tbody.innerHTML = '';
      let allRegs = JSON.parse(localStorage.getItem('all_registrations') || '[]');
      let serial = 1;
      allRegs.forEach(email => {
        const reg = JSON.parse(localStorage.getItem('registration_' + email) || 'null');
        if (reg) {
          const tr = document.createElement('tr');
          const tdSerial = document.createElement('td');
          tdSerial.textContent = serial++;
          tr.appendChild(tdSerial);

          const tdName = document.createElement('td');
          tdName.textContent = reg.name || '';
          tr.appendChild(tdName);

          const tdEmail = document.createElement('td');
          tdEmail.textContent = reg.email || '';
          tr.appendChild(tdEmail);

          const tdMobile = document.createElement('td');
          tdMobile.textContent = reg.mobile || '';
          tr.appendChild(tdMobile);

          const tdCollege = document.createElement('td');
          tdCollege.textContent = reg.college || '';
          tr.appendChild(tdCollege);

          const tdCity = document.createElement('td');
          tdCity.textContent = reg.city || '';
          tr.appendChild(tdCity);

          const tdYear = document.createElement('td');
          tdYear.textContent = reg.year || '';
          tr.appendChild(tdYear);

          const tdStatus = document.createElement('td');
          tdStatus.textContent = reg.status || '';
          tr.appendChild(tdStatus);

          tbody.appendChild(tr);
        }
      });
    }
    window.onload = loadRegistrations;
  </script>
</body>
</html>
