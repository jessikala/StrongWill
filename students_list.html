<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Students List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(120deg, #18181b 0%, #312e81 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #e0e7ef;
    }
    header {
      background: rgba(30,27,75,0.98);
      color: #fff;
      padding: 1.5rem 0 1rem 0;
      box-shadow: 0 2px 16px rgba(30,27,75,0.18);
      border-bottom: 1.5px solid #6366f1;
    }
    header h1 {
      margin: 0 0 0.5rem 0;
      text-align: center;
      font-size: 2.3rem;
      letter-spacing: 2px;
      font-weight: 700;
      color: #a5b4fc;
      text-shadow: 0 2px 8px #312e81;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2.2rem;
      margin-bottom: 0.5rem;
    }
    nav a {
      color: #a5b4fc;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 1px;
      transition: color 0.2s;
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
    }
    nav a:hover {
      color: #fff;
      background: #6366f1;
      text-decoration: none;
    }
    main {
      max-width: 650px;
      margin: 2.5rem auto;
      background: rgba(36,37,46,0.98);
      border-radius: 1.3rem;
      box-shadow: 0 6px 32px rgba(99,102,241,0.18);
      padding: 2.7rem 2.2rem 2.2rem 2.2rem;
      text-align: center;
      border: 1.5px solid #6366f1;
    }
    h2 {
      color: #a5b4fc;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #312e81;
    }
    p, em {
      color: #cbd5e1;
      font-size: 1.13rem;
      line-height: 1.7;
    }
    table {
      background: #232336;
      color: #e0e7ef;
      border-radius: 0.7rem;
      border: 1.5px solid #6366f1;
      margin-bottom: 1.5rem;
    }
    th, td {
      border: 1px solid #6366f1;
      padding: 8px;
    }
    th {
      background: #312e81;
      color: #a5b4fc;
    }
    tr:nth-child(even) {
      background: #232336;
    }
    tr:nth-child(odd) {
      background: #18181b;
    }
    footer {
      text-align: center;
      color: #a5b4fc;
      background: none;
      margin-top: 2.5rem;
      font-size: 1.05rem;
      letter-spacing: 1px;
    }
    /* Responsive logo */
    .site-logo {
      height: 40px;
      width: auto;
      max-width: 160px;
      min-height: 28px;
      vertical-align: middle;
      border-radius: 8px;
      box-shadow: 0 2px 8px #312e81;
      padding: 2px;
      background: none;
      transition: height 0.2s, max-width 0.2s;
    }
    @media (max-width: 600px) {
      .site-logo {
        height: 28px;
        max-width: 100px;
      }
      main {
        padding: 1.2rem 0.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;justify-content:center;gap:1rem;">
      <img src="assets/StrongWill_logo.png" alt="StrongWill Logo" class="site-logo" />
      <h1 style="margin:0;">Students List</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="internship.html">Internship</a>
      <a href="certificate.html">Certificate</a>
      <a href="students_list.html">Students List</a>
      <a href="Students_Project_Registration.html">Student Project Registration</a>
    </nav>
  </header>
  <main>
    <h2>Student Project Registrations</h2>
    <table id="regTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>College</th>
          <th>City</th>
          <th>Year</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="regTableBody">
      </tbody>
    </table>
    <p><em>Note: Registrations are stored in browser localStorage for demo purposes.</em></p>
  </main>
  <footer>
    <p>&copy; 2025 StrongWill. All rights reserved.</p>
  </footer>
  <script>
    function loadRegistrations() {
      const tbody = document.getElementById('regTableBody');
      tbody.innerHTML = '';
      let allRegs = JSON.parse(localStorage.getItem('all_registrations') || '[]');
      let serial = 1;
      allRegs.forEach(email => {
        const reg = JSON.parse(localStorage.getItem('registration_' + email) || 'null');
        if (reg) {
          const tr = document.createElement('tr');
          const tdSerial = document.createElement('td');
          tdSerial.textContent = serial++;
          tr.appendChild(tdSerial);

          const tdName = document.createElement('td');
          tdName.textContent = reg.name || '';
          tr.appendChild(tdName);

          const tdEmail = document.createElement('td');
          tdEmail.textContent = reg.email || '';
          tr.appendChild(tdEmail);

          const tdMobile = document.createElement('td');
          tdMobile.textContent = reg.mobile || '';
          tr.appendChild(tdMobile);

          const tdCollege = document.createElement('td');
          tdCollege.textContent = reg.college || '';
          tr.appendChild(tdCollege);

          const tdCity = document.createElement('td');
          tdCity.textContent = reg.city || '';
          tr.appendChild(tdCity);

          const tdYear = document.createElement('td');
          tdYear.textContent = reg.year || '';
          tr.appendChild(tdYear);

          const tdStatus = document.createElement('td');
          tdStatus.textContent = reg.status || '';
          tr.appendChild(tdStatus);

          tbody.appendChild(tr);
        }
      });
    }
    window.onload = loadRegistrations;
  </script>
</body>
</html>
